<header>
  <ng-content select="heading"></ng-content>
  <div class="widget-controls">
    <a (click)="isCollapsed = !isCollapsed" *ngIf="showCollapse"><i class="glyphicon glyphicon-chevron-{{isCollapsed ? 'up' : 'down'}}"></i></a>
    <ng-content select="header-menu"></ng-content>
  </div>
</header>
<div class="widget-body" [collapse]="isCollapsed">
  <ng-content select="content"></ng-content>
</div>
