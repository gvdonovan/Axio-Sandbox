<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <panel>
            <panel-title>Create New Company</panel-title>
            <content>
                <form [ngFormModel]="form">
                    <div class="form-group">
                        <label for="company_name">Company Name</label>
                        <input id="company_name" type="text" class="form-control" ngControl="name">
                    </div>
                    <div class="form-group">
                        <label for="stock_symbol">Stock Symbol</label>
                        <input id="stock_symbol" type="text" class="form-control" ngControl="stockSymbol">
                    </div>

                    <form-address (addressChanged)="OnFormChanged($event,'address')"></form-address>
                    <form-phone (phoneNumberChanged)="OnFormChanged($event,'phoneNumber')"></form-phone>
                    <form-webaddress (webAddressChanged)="OnFormChanged($event,'webAddress')"></form-webaddress>

                </form>
                <hr />
                <div class="row">
                    <div class="col-md-3 col-md-offset-9">
                        <div class="btn-group">
                            <button class="btn btn-primary" type="button" [disabled]="!pendingData.address.valid ||
                            !pendingData.phoneNumber.valid || !pendingData.webAddress.valid || !pendingData.company.valid"
                            (click)="SaveCompany()">Save</button>
                            <!--<button class="btn btn-default" type="button">Clear</button>-->
                        </div>
                    </div>
                </div>
            </content>
        </panel>
    </div>
</div>
