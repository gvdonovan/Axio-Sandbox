<div class="sidebar-heading sidebar-p-t">Stats</div>
<div class="sidebar-region"></div>

<div class="sidebar-heading sidebar-p-t">{{ company ? company.name : 'Private Owner' }}</div>
<div class="sidebar-region"></div>


<div class="sidebar-heading sidebar-p-t">
    Recent Activity
    <a class="sidebar-heading-link pull-right" href="#">All</a>
</div>
<ul class="sidebar-activity">
    <li class="media" *ngFor="let property of properties">
        <div class="media-left">
            <div class="sidebar-activity-icon">
                <i class="material-icons">today</i>
            </div>
        </div>
        <div class="media-body">
            <a href="#">Purchased {{ property ? property.name : '' }}</a>
            <small>3 weeks ago</small>
        </div>
    </li>
</ul>
